<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="quiz-maker1.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Back to Home</a></li>
        </ul>
    </nav>


    <div class="box-center" id="container">
        <div class="holder">
          <div id="header">
            <h1>Quiz Maker</h1>
          </div>
          <main class="main">	
            <form id="questionContainer">
              <input type="text" name="name" placeholder="Add your question here">
                <button class="submit-button" type="submit" name="submit" value="submit">Submit</button>
            </form>
            <div class="question-header">
                <span> Question List </span>
            </div>
            <ol type="1" id="questionnaire">
            </ol>	
          </main>
        </div>
    </div>
      <script src="quiz-maker1.js"></script>
</body>
</html>
